    <style>
      /* Custom Scrollbar for Cyberpunk/Terminal feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .intraday-badge {
        border-width: 1px;
        border-style: solid;
      }
      .intraday-badge.intraday-on {
        color: rgba(251, 191, 36, 0.85);
        background-color: rgba(120, 53, 15, 0.12);
        border-color: rgba(120, 53, 15, 0.35);
      }
      .intraday-badge.intraday-off {
        color: #94a3b8;
        background-color: rgba(15, 23, 42, 0.2);
        border-color: rgba(30, 41, 59, 0.6);
      }
      .intraday-toggle {
        transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
      }
      .intraday-toggle.intraday-on {
        color: #fbbf24;
        background-color: rgba(217, 119, 6, 0.2);
        border-color: rgba(245, 158, 11, 0.5);
      }
      .intraday-toggle.intraday-off {
        color: #64748b;
        background-color: transparent;
        border-color: #334155;
      }
    </style>
